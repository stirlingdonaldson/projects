<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Flip Animation | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- locomotive scroll -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <nav>
      <div class="links">
        <a href="#">Work</a>
        <a href="#">Info</a>
        <a href="#">About</a>
      </div>
      <div class="cta">
        <a href="#">Sign Up</a>
      </div>
    </nav>
    <footer>
      <a href="#">English</a>
      <a href="#">View Showreel</a>
    </footer>
    <div class="img-gallery" data-scroll-container>
      <div class="img-gallery-container order" data-scroll>
        <div class="img reorder" id="i-1">
          <img src="./images/img1.jpg" />
        </div>
        <div class="img reorder">
          <img src="./images/img2.jpg" />
        </div>
        <div class="img reorder">
          <img src="./images/img3.jpg" />
        </div>
        <div class="img reorder">
          <img src="./images/img4.jpg" />
        </div>
      </div>
    </div>
    <div class="hero">
      <h1>Near Future</h1>
      <p>Unveiling Tomorrow's Innovations, Transforming Today's Dreams</p>
    </div>
    <div class="btn">Explore Ideas</div>
  </body>

  <!-- locomotive scroll -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

  <!-- gsap -->
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>

  <!-- gsap flip -->
  <script src="https://assets.codepen.io/16327/Flip.min.js"></script>

  <!-- custom ease -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
  <script src="./script.js"></script>
</html>
