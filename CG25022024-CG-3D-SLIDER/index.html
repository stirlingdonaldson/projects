<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cards Slider | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">Noir Wood</a>
      </div>
      <div class="pages">
        <a href="#">Films,</a>
        <a href="#">Production,</a>
        <a href="#">Info,</a>
        <a href="#">Contact</a>
      </div>
      <div class="shop">
        <a href="#">Search</a>
        <a href="#">Account</a>
        <a href="#">Cart</a>
      </div>
    </nav>
    <footer>
      <p>Showreel 2.0</p>
      <p>2024 / 2025</p>
    </footer>
    <div class="container">
      <div class="slider">
        <div class="card">
          <img src="./assets/01.jpg" alt="" />
          <div class="copy">
            <h1>Future Echoes</h1>
          </div>
        </div>
        <div class="card">
          <img src="./assets/02.jpg" alt="" />
          <div class="copy">
            <h1>Silent Horizon</h1>
          </div>
        </div>
        <div class="card">
          <img src="./assets/03.jpg" alt="" />
          <div class="copy">
            <h1>Neon Void</h1>
          </div>
        </div>
        <div class="card">
          <img src="./assets/04.jpg" alt="" />
          <div class="copy">
            <h1>Mystic Today</h1>
          </div>
        </div>
        <div class="card">
          <img src="./assets/05.jpg" alt="" />
          <div class="copy">
            <h1>Ethereal Noir</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
