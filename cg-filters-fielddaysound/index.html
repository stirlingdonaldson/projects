<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters | Godly Rebuild | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <div class="filter active" data-filter="all">
          <p>(34)</p>
          <h1>All</h1>
        </div>
        <div class="filter" data-filter="mix">
          <p>(13)</p>
          <h1>Remixes</h1>
        </div>
        <div class="filter" data-filter="design">
          <p>(11)</p>
          <h1>Sound Designing</h1>
        </div>
        <div class="filter" data-filter="music">
          <p>(10)</p>
          <h1>Production</h1>
        </div>
      </div>

      <div class="items">
        <div class="items-col"></div>
        <div class="items-col"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./items.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
