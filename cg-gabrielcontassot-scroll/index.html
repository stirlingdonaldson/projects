<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Contassot Scroll Animation | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="intro-copy">
        <p>This message stays right here,</p>
        <p>no matter where you go,</p>
        <p>it won't move an inch,</p>
        <p>even if you scroll up or down.</p>
      </div>

      <div class="headers">
        <section id="section-1">
          <h1>Vaccum</h1>
        </section>
        <section id="section-2">
          <h1>Ember</h1>
        </section>
        <section id="section-3">
          <h1>Scratch</h1>
        </section>
        <section id="section-4">
          <h1>Azure</h1>
        </section>
        <section id="section-5">
          <h1>Synthesis</h1>
        </section>
        <section id="section-6">
          <h1>Euphoria</h1>
        </section>
        <section id="section-7">
          <h1>The End</h1>
        </section>
        <div class="spacer"></div>
      </div>

      <div class="section-previews">
        <div class="img" id="preview-1">
          <img src="./assets/img-1.png" alt="" />
        </div>
        <div class="img" id="preview-2">
          <img src="./assets/img-2.png" alt="" />
        </div>
        <div class="img" id="preview-3">
          <img src="./assets/img-3.png" alt="" />
        </div>
        <div class="img" id="preview-4">
          <img src="./assets/img-4.png" alt="" />
        </div>
        <div class="img" id="preview-5">
          <img src="./assets/img-5.png" alt="" />
        </div>
        <div class="img" id="preview-6">
          <img src="./assets/img-6.png" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
